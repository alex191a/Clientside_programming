<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <title>guessing game</title>
    </header>
    <body>
        <section>
            <h1>guessing game</h1>
            <div class="resultParameters">
                <p type="text" id="lastResult">checker</p>
                <p id="guessCount"> how many guesses</p>
                <p id="hot">hello</p>
                <p id="lastGuess">lastguess</p>
            </div>
            <label for="guessField">Enter a guess:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guesses" class="guessSubmit" onclick="cGuess()">
        </section>
        

    </body>
</html>
